plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.16'
}

sourceCompatibility = 17
group = 'com.github.gregwhitaker'
version = '0.1.0'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.16'
    implementation 'com.graphql-java:graphql-spring-boot-starter:4.0.0'
    implementation 'com.graphql-java:graphiql-spring-boot-starter:4.0.0'
    implementation 'com.graphql-java:graphql-java-tools:4.3.0'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.16'
}
